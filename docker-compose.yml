version: '3'
services:

  #PHP Service
  app:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    container_name: seedbox-app
    restart: always
    tty: true
    working_dir: /var/www
    volumes:
      - ./seedbox:/var/www
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - seedbox-network

  #Nginx Service
  webserver:
    image: nginx:alpine
    container_name: seedbox-webserver
    restart: always
    tty: true
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./seedbox:/var/www
      - ./docker/nginx/conf.d/:/etc/nginx/conf.d/
    networks:
      - seedbox-network

  #MySQL Service
  db:
    image: mysql:5.7.22
    container_name: seedbox-db
    tty: true
    ports:
      - "3306:3306"
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: seedbox
      MYSQL_USER: seedbox-web
      MYSQL_PASSWORD: 123456
    volumes:
      - dbdata:/var/lib/mysql/
      - ./docker/mysql/my.cnf:/etc/mysql/my.cnf
    networks:
      - seedbox-network

#Docker Networks
networks:
  seedbox-network:
    driver: bridge

#Volumes
volumes:
  dbdata:
    driver: local
